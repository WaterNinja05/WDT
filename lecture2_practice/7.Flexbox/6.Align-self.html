<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-box</title>
    <style>
      .parent {
        border: 2px solid red;
        display: flex;
        flex-direction: row;
        height: 100vh;
        /* flex-wrap: wrap; */
        /* We cannot add flex items rules here */

      }
      .child {
        color: white;
        font-size: 20px;
        text-align: center;
        padding: 10px;
      }
      .child1 {
        background: #1abc9c;
        align-self: flex-start;
      }
      .child2 {
        background: #3498db;
        /* align-self: end; */
      }
      .child3 {
        background: #9b59b6;
        /* align-self: center; */
      }
      .child4 {
        background: #34495e;
      }
      .child5 {
        background: #f1c40f;
      }
      
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child1">one</div>
      <div class="child child2">two</div>
      <div class="child child3">three</div>
      <div class="child child4">four</div>
      <div class="child child5">five</div>

    </div>
  </body>
</html>
