<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .red {
         background-color: red;
         border: solid;
         width: 100px;
         height: 100px;
         position: relative;

        }

        .green {
         background-color: green;
         border: solid;
         width: 100px;
         height: 100px;
         
        }

        .blue {
         background-color: blue;
         border: solid;
         width: 100px;
         height: 100px;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
