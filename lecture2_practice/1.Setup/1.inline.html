<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline CSS</title>
</head>

<!-- Inline CSS
An inline style may be used to apply a unique style for a single element.

To use inline styles, add the style attribute to the relevant element. The style attribute can contain any CSS property. -->


<body style="background-color: black;">

    <!-- change the background color to black and text color to white -->
    <h1 style="color: white;">Heading 1</h1>
    <p style="color: white;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate incidunt earum quam dolorum laudantium ducimus, 
        vero accusantium optio! Reiciendis tempora sunt quasi et sed nihil iste repudiandae soluta cumque? Eum.</p>
</body>
</html>
