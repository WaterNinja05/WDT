<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add an element</title>

    <script></script>
  </head>
  <body>
    <label for="">Enter an item number to delete</label>
    <input type="text" id="menu-item" />
    <button id="btn">submit</button>

    <ol id="menu">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Chocolate</li>
        <li>Ice Cream</li>
        <li>dfd</li>

    </ol>
    <script>
      const button = document.getElementById("btn");
      button.addEventListener("click", addItem);
      
      function addItem(event) {
    
        var ul = document.getElementById('menu');
        let val = document.getElementById("menu-item").value;
        // console.log(ul.childElementCount - 1);
        // console.log(ul.children);
        let isEmpty = document.getElementById('menu').innerHTML.trim() != "";
        console.log(ul.childElementCount);
        if(!isNaN(val) && isEmpty){
    
            if(val >= 1 && val <= (ul.childElementCount-1))
                 console.log(ul.children[ val -1]);
                ul.removeChild(ul.children[ val - 1]);
            
        }  
    
      }
    </script>
  </body>
</html>
