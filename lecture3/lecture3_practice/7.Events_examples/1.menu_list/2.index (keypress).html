<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add an element</title>

    <script></script>
  </head>
  <body>
    <label for="">Enter an item</label>
    <input type="text" id="menu-item" />
    <button id="btn">submit</button>

    <ul id="menu"></ul>
    <script>
      document.getElementById("menu-item").addEventListener("keyup", addItem);

      function addItem(event) {
        if (event.keyCode === 13) {
          let menu_item = document.getElementById("menu-item").value;
          let menu = document.getElementById("menu");

          let li = document.createElement("li");
          let text = document.createTextNode(menu_item);
          li.appendChild(text);
          menu.appendChild(li);

          document.getElementById('menu-item').value = "";
        }
      }
    </script>
  </body>
</html>
